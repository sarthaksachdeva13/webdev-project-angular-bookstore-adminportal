<div class="container-fluid">
    <div class="table-responsive" style="margin-top: 30px;">
        <table id="bookListTable" class="table bordered highlight">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" (change)="updateSelected($event.target.checked)"/>
                </th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of userList">
                <td>
                    <input hidden="hidden" name="id"/>
                    <input type="checkbox" [checked]="allChecked" (change)="updateRemoveUserList($event.target.checked, user)"/>
                </td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <input hidden="hidden" name="id"/>
                    <button md-button (click)="deleteUser(user)" value="delete"><span class="fa fa-times"></span> Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button md-raised-button class="mat-warn" id="deleteSelected" (click)="removeSelectedUsers()">Delete Selected</button>
</div>
